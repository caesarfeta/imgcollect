<!DOCTYPE html>
<html>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="third-party/foundation/css/foundation.css" />
	<script src="third-party/foundation/js/vendor/modernizr.js"></script>
	<link type="text/css" rel="stylesheet" href="css/site.css" />
	<head>
		<title>Search</title>
	</head>
	<body>
		<section id="results"></section>
		<div class="clearfix"></div>
		
		<!-- Image upload modal window -->
		<a href="#" data-reveal-id="myModal" id="uploader">
			<img src="img/upload_file.svg" />
		</a>
		<div id="myModal" class="reveal-modal" data-reveal>
			<div class="row">
				
				<!-- Drag and drop upload -->
				<div id="uploader_dragdrop" class="columns small-6">
					<form action="/image/upload" class="dropzone"></form>
				</div>
				
				<!-- URL upload -->
				<div id="uploader_url" class="columns small-6">
					<form action="/image/upload">
						<input id="url" type="text" placeholder="Copy URL to image here" />
					</form>
				</div>
				
			</div>
		</div>
		
	</body>
	<!-- Foundation -->
	<script src="third-party/foundation/js/vendor/jquery.js"></script>
	<script src="third-party/foundation/js/foundation.min.js"></script>
	<!-- autosize -->
	<script src="third-party/autosize/jquery.autosize.min.js"></script>
	<!-- dropzone -->
	<script src="third-party/dropzone/downloads/dropzone.min.js"></script>
	<!-- Library -->
	<script src="third-party/jslib/src/js/StringExt.js"></script>
	<script src="third-party/jslib/src/js/jQueryPlus.js"></script>
	<!-- ImgCollect -->
	<script src="js/ImgCollectConfig.js"></script>
	<script src="js/ImgCollectInput.js"></script>
	<script src="js/ImgCollectApi.js"></script>
	<script src="js/ImgCollectSearch.js"></script>
	<script src="js/ImgCollectUpload.js"></script>
	<script src="js/site.js"></script>
</html>
